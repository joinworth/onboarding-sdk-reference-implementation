name: Deploy SDK reference implementation to S3

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "development"
        type: choice
        options:
          - development
          - staging
          - production

permissions:
  contents: read

jobs:
  build-and-deploy:
    name: Build and deploy
    environment: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'development' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.14.0"

      - name: Install dependencies
        run: npm install

      - name: Build Demo Website
        run: npm run build
        env:
          VITE_API_URL: ${{ vars.API_URL }}
          VITE_ORIGIN: ${{ vars.ORIGIN }}

      - name: Deployment details check
        if: (github.ref_name == 'main' && github.event_name == 'push') || github.event_name == 'workflow_dispatch'
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Branch being deployed: ${{ github.ref_name }}"
          echo "Full ref: ${{ github.ref }}"
          echo "Target environment: ${{ inputs.environment || 'development' }}"

      - name: Configure AWS credentials
        if: (github.ref_name == 'main' && github.event_name == 'push') || github.event_name == 'workflow_dispatch'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Deploy to S3
        if: (github.ref_name == 'main' && github.event_name == 'push') || github.event_name == 'workflow_dispatch'
        run: |
          aws s3 sync dist/ s3://${{ secrets.S3_MOCK_WEBSITE_BUCKET_NAME }} --delete
          echo "âœ… Deployment complete!"
          echo "   Branch: ${{ github.ref_name }}"
          echo "   Environment: ${{ inputs.environment || 'development' }}"
          echo "   S3 Bucket: ${{ secrets.S3_MOCK_WEBSITE_BUCKET_NAME }}"
